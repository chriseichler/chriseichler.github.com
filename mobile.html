<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CSS Grid Tutorial</title>
    <script type="text/javascript">
      if (screen.width >= 800) {
      window.location = "index.html";
      }
    </script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  </head>
 <body>
    <div class="m-grid">
      <div class="top stripe">
        <h1>CHRIS EICHLER</h1>
      </div>

      <div class="content1">
        <p>UX Designer and Researcher</br>
        </p>
        <div class="sausage"></div>
        <div class="eggs"></div>
      </div>

      <div class="content2">
        <div class="cheese">
          <div class="sausage"><h3>UX Consulting</h3></div>
        </div>
        <div class="eggs"></div>
      </div>

      <div class="content3">
        <div class="cheese">
            <img src="HashHomepage_persp.png" width="180" height="500" alt="Hashtravel UX Redesign" />
        </div>
        <div class="sausage"></div>
        <div class="eggs"></div>
      </div>

      <div class="content4">
        <div class="cheese"></div>
        <div class="sausage"></div>
        <div class="eggs"></div>
      </div>

      <div class="content5">
        <div class="cheese"></div>
        <div class="sausage"></div>
        <div class="eggs"></div>
      </div>

      <div class="content6">
        <div class="cheese"></div>
        <div class="sausage"></div>
        <div class="eggs"></div>
      </div>

      <div class="content7">
        <div class="cheese"></div>
        <div class="sausage"></div>
        <div class="eggs"></div>
      </div>

      <div class="bottom stripe"></div>

    </div>
  </body>
</html>
